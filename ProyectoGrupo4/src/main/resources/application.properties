# Nombre de la aplicación y configuración del servidor
spring.application.name=ProyectoGrupo4
server.port=85

# Niveles de logging
logging.level.org.springframework=DEBUG

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bdcarritocompras
spring.datasource.username=UsuarioA
spring.datasource.password=ContraseñaA
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true